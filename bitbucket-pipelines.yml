# image: gcr.io/google.com/cloudsdktool/cloud-sdk:334.0.0

pipelines:
  custom:
    list-certs:
      - image: python:3.7-slim
      - step:
          caches:
            - pip
          name: Main script
          script:
            # Installing dependencies
            - apt update
            - apt install -y certbot=0.31.0-1+deb10u1 git
            - pip install .
            # Managing files
            - rm -r /etc/letsencrypt/
            - ln -s $(pwd)/letsencrypt/ /etc/
            - echo dns_cloudflare_api_token = $CLOUDFLARE_TOKEN > letsencrypt/cloudflare.ini
            # Running main code
            - export ROOT_DIR=$(pwd)
            - python3 run.py --list-certs
    upgrade-repository-certs-to-test:
      - step:
          deployment: test
          caches:
            - pip
          name: Main script
          script:
            # Installing dependencies
            - apt update
            - apt install -y certbot=0.31.0-1+deb10u1 git
            - pip install -r requirements.txt
            # Managing files
            - rm -r /etc/letsencrypt/
            - ln -s $(pwd)/letsencrypt/ /etc/
            - echo dns_cloudflare_api_token = $CLOUDFLARE_TOKEN > letsencrypt/cloudflare.ini
            # Running main code
            - python3 main.py --upgrade-repository-certs

    upgrade-repository-certs-to-production:
      - step:
          deployment: production
          caches:
            - pip
          name: Main script
          script:
            # Installing dependencies
            - apt update
            - apt install -y certbot=0.31.0-1+deb10u1 git
            - pip install -r requirements.txt
            # Managing files
            - rm -r /etc/letsencrypt/
            - ln -s $(pwd)/letsencrypt/ /etc/
            - echo dns_cloudflare_api_token = $CLOUDFLARE_TOKEN > letsencrypt/cloudflare.ini
            # Running main code
            - python3 main.py --upgrade-repository-certs
